<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cuprum&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="navbar justify-content-between bg-dark text-white">

        <h1>Bronies Never Die</h1>
        <form class="form-inline" id="gif-form">
            <label for="gif-input">Search for a Gif</label>
            <input type="text" id="gif-input" class="input-label"><br>

            <!-- Button triggers new movie to be added -->
            <input id="add-gif" type="submit" class="btn" value="Gif Search">
        </form>

    </nav>
    <div class="container">

        <section class="row">
            <div class="col-12 col-md-3">
                <h5 class="btn-title">Click to view gifs</h5>
                <div id="buttons-view"></div>
                <!-- <h5 class="btn-title">Favorite Gifs</h5> -->
            </div>
            <section id="gif-box" class="col-12 col-md-9"></section>
        </section>


        </section>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
